<!DOCTYPE html>
<html>
	<head>
		<script src="client.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Simple Chat</title>
	</head>

	<body>
		<div class="body">
			<center><h1>Simple Chat</h1></center>
			
			<!--Chat box where all the messages will appear-->
			<center>
				<textarea id="chatBox" rows="27" cols="100" style="background-color: white" disabled></textarea></br></br>
				
				<!--Message box where the user is able to enter their message and send it-->
				
				<form>
					<fieldset id="msgfieldset">
						<legend>Message</legend>
						<textarea id="sendMessage" rows="3" cols="86"></textarea>
                        <button type="button" id="submit" value="Send">Send</button>

					</fieldset>
				</form>
			</center>
			
			<!--Footer-->
			<footer>
				<center><p></br>Simple Chat by Ankur Malhotra and Garman Liu, 2016</p></center>
			</footer>
		</div>
	</body>
	
	

</html>
